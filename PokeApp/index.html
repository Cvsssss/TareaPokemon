<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <header>
        <h1>Combate Pokémon POKEAPP</h1>
    </header>

    <main>
        <section class="stats" id="poke-rival">
            <h3 id="nombreRival"></h3>
            <p id="tipo1Rival"></p>
            <p id="tipo2Rival"></p>
            <p>Vida: <span id="vidaRival"></span></p>
            <p>Ataque: <span id="ataqueFisRival"></span></p>
            <p>Ataque Especial: <span id="ataqueEspRival"></span></p>
            <p>Defensa Especial: <span id="defensaEspRival"></span></p>
            <p>Defensa Fisica: <span id="defensaFisRival"></span></p>
            <p>Velocidad: <span id="velocidadRival"></span></p>
        </section>

        <section class="arena">
            <img id="pokeRival" src="" alt="">
            <img id="pokePropio" src="" alt="">
        </section>

        <section class="stats" id="poke-propio">
            <h3 id="nombrePropio"></h3>
            <p id="tipo1Propio"></p>
            <p id="tipo2Propio"></p>
            <p>Vida: <span id="vidaPropio"></span></p>
            <p>Ataque: <span id="ataqueFisPropio"></span></p>
            <p>Ataque Especial: <span id="ataqueEspPropio"></span></p>
            <p>Defensa Especial: <span id="defensaEspPropio"></span></p>
            <p>Defensa Fisica: <span id="defensaFisPropio"></span></p>
            <p>Velocidad: <span id="velocidadPropio"></span></p>
        </section>

        <section class="controls" id="controls">
            <input id="input" max="500" type="number">
            <button id="btn-poke">Elegir Pokémon</button>
            <button id="combate">Ataque</button>
        </section>

        <section id="mensajes-combate"></section>
        
    </main>




    <footer>
        <div class="footer-content">
            <ol>
                <li>Cuevas Quintana Amir</li>
                <li>Sandoval Hernandez Darinka</li>
            </ol>
        </div>
    </footer>  
    <script src="./app.js"></script>
</body>

</html>
